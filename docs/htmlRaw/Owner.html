<!DOCTYPE html>
<html lang="en" class="OwnerHTML MessagerHTML">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Owner</title>
        <link rel="stylesheet" href="styles/main.min.css" />
    </head>
    <body class="someBody">
        <header class="module-header">
            <div class="module-header__wr">
                <div class="module-header__logo">
                    <img src="img/SignIn/adminLogoPc.svg" alt="logo" />
                </div>
                <a href="admin.html">
                    <div class="module-header__exit-wr">
                        <p class="module-header__exit-text">Log out</p>
                        <img src="img/Owner/exit-icon.svg" alt="exit" />
                    </div>
                </a>

                <div class="module-header__burger-wr">
                    <img src="img/Owner/burger-icon.svg" alt="burger-icon" />
                </div>
            </div>
        </header>
        <main>
            <div class="module__content">
                <div class="module__left-wr">
                    <div class="module__tab-triggers-wr">
                        <div class="module__tab-trigger-wr">
                            <img
                                src="img/Owner/message-icon-active.webp"
                                alt="messages"
                            />
                            <p class="module__tab-text module__tab-text_chosen">
                                Messages
                            </p>
                        </div>
                        <div class="module__tab-trigger-wr">
                            <img src="img/Owner/orders-icon.svg" alt="orders" />
                            <p class="module__tab-text">Orders</p>
                        </div>
                        <div class="module__tab-trigger-wr">
                            <img
                                src="img/Owner/nft-orders-icon.svg"
                                alt="nft-order"
                            />
                            <p class="module__tab-text">NFT Orders</p>
                        </div>
                        <div class="module__tab-trigger-wr">
                            <img
                                src="img/Owner/workers-icon.svg"
                                alt="workers-icon"
                            />
                            <p class="module__tab-text">Workers</p>
                        </div>
                        <a
                            href="index.html"
                            class="module__tab-trigger-wr_mobile"
                        >
                            <div class="module__tab-trigger-wr">
                                <img
                                    src="img/Owner/log-out-bottom.svg"
                                    alt="log-out-bottom"
                                />
                                <p class="module__tab-text">Log out</p>
                            </div>
                        </a>
                    </div>
                    <div class="module__footer">
                        <div class="module__footer_top">
                            <img
                                src="img/Owner/log-out-bottom.svg"
                                alt="log-out-bottom"
                            />
                            <p class="module__foooter_top-text">Log out</p>
                        </div>
                        <div class="module__footer_center_hor-line"></div>
                        <p class="module__footer_bottom_text">
                            All rights reserved Â© 2022
                        </p>
                    </div>
                </div>
                <div class="module__right-wr"></div>
            </div>

            <!-- <section class="messages">
                <div class="messages__container">
                    div.messages
                </div>
            </section> -->
        </main>
        <script type="module" src="scripts/main.js"></script>
    </body>
</html>

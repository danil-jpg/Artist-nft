<section class="lending-contact__container @@class">
    <div class="lending-contact__block">
        <span class="lending-contact__span">CONTACT ME</span>
        <h5 class="lending-contact__title">Want to apply your work or an question appeared?</h5>
        <form class="lending-contact__form">
            <div class="lending-contact__form-block">
                <p>Name</p>
                <input type="text" placeholder="Your name">
            </div>
            <div class="lending-contact__form-block">
                <p>Mail</p>
                <input type="email" placeholder="Your mail">
            </div>
            <div class="lending-contact__form-block">
                <p>Your question</p>
                <textarea name="text" placeholder="Your question"></textarea>
            </div>
            <button type="submit" class="lending-contact__form-btn">Send message</button>
            <div class="lending-contact__form-agree">
                <input type="checkbox" id="lending-agree" name="lending-agree">
                <label for="lending-agree"></label>
                <p>I agree with <a href="#">Privacy Policy</a> and <a href="#">Terms of use</a></p>
            </div>
        </form>
    </div>
</section>

<!DOCTYPE html>
<html lang="en" class="adminPage">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Admin</title>
        <link rel="stylesheet" href="styles/main.min.css" />
    </head>
    <body class="adminBody">
        <main>
            <div class="admin__content">
                <div class="admin__wr">
                    <div class="admin__logo">
                        <img src="img/SignIn/adminLogoPc.svg" alt="Logo" />
                    </div>
                    <p class="admin__authorization">Authorization</p>
                    <div class="admin__togglers-wr">
                        <div class="admin__log-in admin__in admin__checked">
                            Log in
                        </div>
                        <div class="admin__sign-in admin__in">Sign up</div>
                    </div>
                    <div class="admin__sing-in-togglers">
                        <p class="admin__radio-text admin__hint">
                            Select your role
                        </p>
                        <div class="admin__labels-wr">
                            <label class="admin__inputs-label">
                                <input
                                    id="Customer"
                                    name="radio"
                                    type="radio"
                                    class="admin__radio"
                                    checked
                                />
                                <span> Customer </span>
                            </label>
                            <label class="admin__inputs-label">
                                <input
                                    id="Admin"
                                    name="radio"
                                    type="radio"
                                    class="admin__radio"
                                />
                                <span> Admin </span>
                            </label>
                            <label class="admin__inputs-label">
                                <input
                                    id="Workers"
                                    name="radio"
                                    type="radio"
                                    class="admin__radio"
                                />
                                <span> Artist </span>
                            </label>
                        </div>
                    </div>
                    <div class="admin__center-wr">
                        <p class="admin__hint admin__emeil-hint">E-mail</p>
                        <input
                            type="text"
                            placeholder="Your e-mail"
                            class="admin__email-input admin__input"
                        />
                        <p class="admin__hint admin__password-hint">Password</p>
                        <input
                            type="text"
                            placeholder="Your password"
                            class="admin__email-input admin__input"
                        />
                    </div>
                    <div class="admin__bottom-wr admin__bottom-wr_log-in">
                        <button class="admin__btn">
                            <a href="customer.html"> Send message </a>
                        </button>
                        <p class="admin__bottom-hint">
                            Donâ€™t have account yet?
                            <span>Sign up</span>
                        </p>
                    </div>

                    <div class="admin__bottom-wr admin__bottom-wr_sign-in">
                        <button class="admin__btn">
                            <a class="hrefToChange">Send message</a>
                        </button>
                        <p class="admin__bottom-hint">
                            Already have accoun?
                            <span id="log-in_bottom">Log in</span>
                        </p>
                    </div>
                </div>
            </div>
        </main>
    </body>
    <script type="module" src="scripts/main.js"></script>
</html>
